<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Sidebar</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo-part">
            <div id="logo">
                <ion-icon name="diamond-outline""></ion-icon>
                <span id="logo-self">CodeMoon</span>
            </div>
            <div id="menu">
                <ion-icon id="btn" name="menu-outline"></ion-icon>
            </div>
        </div>

        <div id="nav-elements">
            <div id="search-section">
                <ion-icon name="search-outline"></ion-icon>
                <input type="search" name="search" id="search">
            </div>
            <div id="sections">
                <div class="list-element">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="list-text">Account</span>
                </div>
                <div class="list-element">
                    <ion-icon name="chatbox-outline"></ion-icon>
                    <span class="list-text">Messages</span>
                </div>
                <div class="list-element">
                    <ion-icon name="folder-outline"></ion-icon>
                    <span class="list-text">File Manager</span>
    
                </div>
                <div class="list-element">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <span class="list-text">Statistics</span>
                </div>
                <div class="list-element">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span class="list-text">Settings</span>
                </div>
            </div>
            
            

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
